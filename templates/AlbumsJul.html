    <h1>LES ALBUMS DE Jul poto!!</h1>
    <div class="RESULTS">
        {{range .Items}}
            <div class="album">
                {{$name := .Name}}
                <div class="albumImg">
                    {{range $index, $element := .Images}}
                        {{if eq 0 $index}}
                            <img src="{{$element.Url}}" alt="Jul Album Image: {{$name}}" style="width: 10rem"/>
                        {{end}}
                    {{end}}
                </div>

                <div class="TEXT">
                    <h3>{{$name}}</h3>
                    <div>
                        <div>Sorti le : {{.ReleaseDate}}</div>
                      
                        <div class="STARS"> 
                            <p>{{.TotalTracks}} pistes</p>
