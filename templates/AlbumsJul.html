{{define "jul"}}
<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/styles/jul.css" >
    <title>Jul</title>
</head>
<body >

	<!-- ELEMENTS EN-TETE -->
     <div class="SYNOPSIS"> 
		<div id="SynopsisImage">
 <a href="/welcome"> <img style="width: 100px;height: 100px;" src="/assets/icons/spotif11.png" alt="spotif11"> </a> 
     </div>

     <div class="Start">
        <span>C'est</span>
        <span>Marseille</span>
        <span>bébé</span>
        <img src="/assets/icons/music_note_FILL0_wght400_GRAD0_opsz24.png" alt="loupe">
             </div>
        
	
      <div id="infosProfil">
		<p>Ici,Tous les albums de jul</p> 
 </div>
</div>


<!-- AFFICHAGES  DES DIFFERENTS LIEUX(HOTELS, MAISONS...) -->
	<div class="AllProduct">
        {{range .Items}}
        <div class="PRODUCT">
            {{$name := .Name}}
        
		<div class="IMAGE">
			<div id="Like"><img src="/assets/icons/coeur.png" ></div>
	
            {{range $index, $element := .Images}}
            {{if eq 0 $index}}
            <div id="img">   <img src="{{$element.Url}}" alt="Jul Album Image: {{$name}}" style="width: 10rem"/></div>
            {{end}}
          {{end}}
	    </div>

		     <div id="TEXT"> 

		 <h3><b> {{$name}}</b></h3> 
		  <p>Sorti le : {{.ReleaseDate}}</p>
              
            <p>{{.TotalTracks}} pistes</p>
            <img src="/assets/icons/music_note_FILL0_wght400_GRAD0_opsz24.png" alt="icone musique">
	    </div>
	</div>
		{{end}}  
 
	</div>




<div id="Bottom">
    <a href="https://open.spotify.com/intl-fr/artist/3IW7ScrzXmPvZhB27hmfgy"><b> Ecouter sur Spotify</b> </a>
    <img src="/assets/icons/listening-musica.gif" alt="spotif11">
     
	</div>

</body>
</html>
{{end}}
